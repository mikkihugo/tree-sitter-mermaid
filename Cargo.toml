[package]
name = "tree-sitter-little-mermaid"
description = "🧜‍♀️ The Little Mermaid - Complete Mermaid.js grammar for tree-sitter with 100% test coverage (23/23 diagram types)"
version = "0.9.0"
keywords = ["mermaid", "tree-sitter", "parser", "diagram", "grammar"]
categories = ["parsing", "text-editors", "development-tools"]
repository = "https://github.com/mikkihugo/tree-sitter-mermaid"
homepage = "https://github.com/mikkihugo/tree-sitter-mermaid"
documentation = "https://docs.rs/ts-little-mermaid"
edition = "2021"
rust-version = "1.70"
license = "MIT"
authors = ["mikkihugo <mhugo@example.com>"]

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter = "~0.25"

[build-dependencies]
cc = "1.0"

[features]
default = ["parser"]
parser = []

# Enable all features for development
[package.metadata.docs.rs]
features = ["parser"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[workspace]

